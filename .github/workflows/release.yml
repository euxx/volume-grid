name: Build DMG

on:
  workflow_dispatch:
    inputs:
      xcode_version:
        description: 'Xcode version (e.g., latest-stable, 20.1)'
        required: false
        default: 'latest-stable'

jobs:
  build:
    name: Build VolumeGrid DMG
    runs-on: macos-latest

    steps:
      - name: Determine Xcode version
        id: xcode
        shell: bash
        run: |
          XCODE_VERSION="${{ github.event.inputs.xcode_version }}"
          if [[ -z "$XCODE_VERSION" ]]; then
            XCODE_VERSION="latest-stable"
          fi
          echo "xcode_version=${XCODE_VERSION}" >> $GITHUB_OUTPUT
          echo "Xcode version: ${XCODE_VERSION}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # https://github.com/marketplace/actions/setup-xcode-version
      # https://github.com/actions/runner-images/blob/main/images/macos/macos-26-arm64-Readme.md#xcode
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ steps.xcode.outputs.xcode_version }}

      - name: Build VolumeGrid
        shell: bash
        run: |
          set -eo pipefail
          xcodebuild \
            -project VolumeGrid.xcodeproj \
            -scheme "Volume Grid" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Install create-dmg
        shell: bash
        run: |
          brew install create-dmg

      - name: Package app bundle
        shell: bash
        run: |
          set -eo pipefail
          RUN_NUMBER="${{ github.run_number }}"
          APP_PATH="build/Build/Products/Release/Volume Grid.app"
          if [[ ! -d "${APP_PATH}" ]]; then
            echo "Expected app bundle not found at ${APP_PATH}"
            exit 1
          fi
          TMP_DIR="tmp_dmg"
          mkdir -p "${TMP_DIR}"
          cp -r "${APP_PATH}" "${TMP_DIR}/"
          create-dmg \
            --volname "Volume Grid" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Volume Grid.app" 150 200 \
            --app-drop-link 450 200 \
            "VolumeGrid-build-${RUN_NUMBER}.dmg" \
            "${TMP_DIR}"

          rm -rf "${TMP_DIR}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VolumeGrid-dmg
          path: VolumeGrid-*.dmg
