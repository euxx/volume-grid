name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    name: Build VolumeGrid Release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Build VolumeGrid
        shell: bash
        run: |
          set -eo pipefail
          xcodebuild \
            -project VolumeGrid.xcodeproj \
            -scheme "Volume Grid" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Install create-dmg
        shell: bash
        run: |
          brew install create-dmg

      - name: Package app bundle
        shell: bash
        run: |
          set -eo pipefail
          APP_PATH="build/Build/Products/Release/Volume Grid.app"
          if [[ ! -d "${APP_PATH}" ]]; then
            echo "Expected app bundle not found at ${APP_PATH}"
            exit 1
          fi
          TMP_DIR="tmp_dmg"
          mkdir -p "${TMP_DIR}"
          cp -r "${APP_PATH}" "${TMP_DIR}/"
          create-dmg \
            --volname "Volume Grid" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Volume Grid.app" 150 200 \
            --app-drop-link 450 200 \
            "Volume Grid-${GITHUB_REF_NAME}.dmg" \
            "${TMP_DIR}"

          rm -rf "${TMP_DIR}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Volume Grid-${{ github.ref_name }}-app
          path: Volume Grid-${{ github.ref_name }}.dmg

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: Volume Grid-${{ github.ref_name }}.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
