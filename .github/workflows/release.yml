name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    name: Build VolumeGrid Release
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # https://github.com/marketplace/actions/setup-xcode-version
      # https://github.com/actions/runner-images/blob/main/images/macos/macos-26-arm64-Readme.md#xcode
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 26.2-beta

      - name: Build VolumeGrid
        shell: bash
        run: |
          set -eo pipefail
          xcodebuild \
            -project VolumeGrid.xcodeproj \
            -scheme "Volume Grid" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Install create-dmg
        shell: bash
        run: |
          brew install create-dmg

      - name: Package app bundle
        shell: bash
        run: |
          set -eo pipefail
          APP_PATH="build/Build/Products/Release/Volume Grid.app"
          if [[ ! -d "${APP_PATH}" ]]; then
            echo "Expected app bundle not found at ${APP_PATH}"
            exit 1
          fi
          TMP_DIR="tmp_dmg"
          mkdir -p "${TMP_DIR}"
          cp -r "${APP_PATH}" "${TMP_DIR}/"
          create-dmg \
            --volname "Volume Grid" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Volume Grid.app" 150 200 \
            --app-drop-link 450 200 \
            "VolumeGrid-${GITHUB_REF_NAME}.dmg" \
            "${TMP_DIR}"

          rm -rf "${TMP_DIR}"

      - name: Calculate SHA256
        shell: bash
        run: |
          SHA256=$(shasum -a 256 "VolumeGrid-${GITHUB_REF_NAME}.dmg" | awk '{print $1}')
          echo "DMG_SHA256=${SHA256}" >> $GITHUB_ENV
          echo "SHA256 Hash: ${SHA256}"

      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Extracting changelog for version: $VERSION"

          # Extract changelog content for this version
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '1d;$d')

          # Handle multi-line content for GitHub Actions output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Debug output
          echo "Extracted changelog:"
          echo "$CHANGELOG"

      - name: Create annotated tag with changelog
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG_NAME="${GITHUB_REF_NAME}"

          # Get the changelog content
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '1d;$d')

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

          # Create annotated tag with changelog if it doesn't exist
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME" -m "$CHANGELOG"
            git push origin "$TAG_NAME"
            echo "Annotated tag created and pushed with changelog"
          else
            echo "Tag $TAG_NAME already exists, skipping tag creation"
          fi

      - name: Update cask file
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Casks/volume-grid.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${DMG_SHA256}\"/" Casks/volume-grid.rb

      - name: Commit and push cask updates
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git fetch origin main
          git checkout main
          git add Casks/volume-grid.rb
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "chore: update cask version and sha256 for ${GITHUB_REF_NAME}"
            git push origin main
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VolumeGrid-${{ github.ref_name }}-app
          path: VolumeGrid-${{ github.ref_name }}.dmg

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.content }}
          files: VolumeGrid-${{ github.ref_name }}.dmg
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
